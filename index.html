<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="app.js" charset="UTF-8"></script>
    <title>Factorize Number</title>
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <p>
            In mathematics, the factorial of a positive integer n (denoted by n!) 
            is the product of all positive integers less than or equal to n
        </p>
        <p>View the <a href="https://github.com/alexmacniven/factorial-calculator">source on github</a></p>
        <p>Enter a number in the input box below then click Submit to calculate the factorial</p>
        <form id="form">
            <input type="number" id="number_input" name="number_input" placeholder="Enter a number" min="1" required>
            <input type="submit" value="Submit">
        </form>
        <p id="result_display"></p>
    </div>
</body>
</html>
